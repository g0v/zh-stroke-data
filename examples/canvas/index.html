<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>常用國字標準字體筆劃 HTML5 Canvas</title>
        <link rel="stylesheet" href="./css/demo.css" type="text/css" media="screen">
        <script src="../lib/raf.min.js"></script>
        <script src="../lib/jquery-1.9.1.min.js"> </script>
        <script src="../lib/sax.js"> </script>
        <script src="../lib/q.min.js"> </script>
        <script src="../lib/zh-stroke-data/loaders.js"> </script>
        <script src="../lib/zh-stroke-data/string.js"> </script>
        <script src="./js/draw.js"> </script>
        <script>
          $(function () {
            var $word = $("#word");
            var f = function () {
              loaders = zhStrokeData.strokers.canvas(
                "#holder",
                $word.val(),
                {
                  url: "../data/",
                  dataType: "json"
                }
              );
              promises = loaders.map(function (l) {
                return l.load().done(function (w) {
                  w.drawBackground();
                });
              });
              (promises.reduceRight(function (next, current) {
                return function () {
                  current.done(function (w) {
                    w.draw().done(next);
                  });
                };
              }, function(){})());
            };
            $word.change(f);
            f();
          });
        </script>
    </head>
    <body>
        <input type="text" id="word" value="發"/>
        <div id="holder"></div>
        <p id="copyright">常用國字標準字體筆劃</p>
    </body>
</html>
