<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>常用國字標準字體筆劃 HTML5 Canvas</title>
        <link rel="stylesheet" href="./css/demo.css" type="text/css" media="screen">
        <script src="../lib/raf.min.js"></script>
        <script src="../lib/jquery-1.9.1.min.js"> </script>
        <script src="../lib/sax.js"> </script>

        <script>
          $(function () {
            zhStrokeData.loaders.Binary("../data/bin/4e00.bin").then(function (json) {
              console.log(json);
            });
            chars = "敢有聽著󿌇唱歌".sortSurrogates();

            }));
          });
        </script>
